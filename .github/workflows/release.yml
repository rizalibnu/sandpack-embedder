name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1️⃣ Setup pnpm (this ensures the pnpm binary is on PATH)
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # 2️⃣ Then setup Node.js with caching for pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Run tests
      - name: Run tests
        run: pnpm test

      # 5️⃣ Build package
      - name: Build
        run: pnpm build

      # 6️⃣ Release with Semantic Release
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
