name: Test Push with GH_PAT

on:
  workflow_dispatch:

jobs:
  test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Make a dummy change
        run: |
          echo "Last test at $(date)" > test-push-log.txt

      - name: Commit and push the change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test-push-log.txt
          git commit -m "chore(test): test GH_PAT push"
          git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:v2
